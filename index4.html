<!DOCTYPE html>
<html lang="en">
    <head>
        <title>mengambil data dari array</title>
    </head>
    <body>
        <script>
            var products = ["pensil", "pulpen", "penghapus"];
            document.write("<ol>");
                for(let i=0; i<products.length; i++){
                    document.write("<li>" + products[i]+ "</li>");
                }
            document.write("</li>");
        </script>
    </body>
</html>
